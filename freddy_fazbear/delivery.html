<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Service</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="icon" href="image/favicon_2.png">
    <script src="pchoice.js"></script>
</head>

<body class="mybody">
    <header class="myheader">
        <p class="ourdelivery">We deliver in your home!</p>
    </header>
    <main>
        <form>
            <fieldset>
                <legend class="myfont2">Personal Information</legend>
                <label for="fname" class="myfont2">First Name:</label>
                <input type="text" id="fname" name="name" /><br /><br />
                <label for="idcpf" class="myfont2">Enter your ITR:</label>
                <input type="number" id="idcpf" name="cpf" /><br /><br />
                <label for="emaill" class="myfont2">Enter your Email if you want to receive some offers!</label>
                <input type="email" id="emaill" name="emaill" /><br /><br />
            </fieldset>
        
            <fieldset>
                <legend class="myfont2">Address Information</legend>
                <label for="street" class="myfont2">Street Address:</label>
                <input type="text" id="street" name="street"/><br/><br/>
                <label for="city" class="myfont2">City:</label>
                <input type="text" id="city" name="city"/><br/><br/>
                <label for="state" class="myfont2">State:</label>
                <input type="text" id="state" name="state"/><br/><br/>
                <label for="zip" class="myfont2">ZIP Code:</label>
                <input type="text" id="zip" name="zip"/><br/><br/>
            </fieldset>
        
            <fieldset>
                <legend class="myfont2">Pizza Selection</legend>
                <label for="pizza-type" class="myfont2">Choose your pizza:</label>
                <select id="pizza-type" class="myfont3">
                    <option value="custom">Custom Pizza</option>
                    <option value="pepperoni">Pepperoni Pizza</option>
                    <option value="mushroom">Mushroom Pizza</option>
                    <option value="sausage">Sausage Pizza</option>
                    <option value="supreme">Supreme Pizza</option>
                    <option value="cheese">Cheese Pizza</option>
                </select><br /><br />
        
                <div id="premade-options">
                    <label for="remove-toppings" class="myfont2">Remove toppings (optional):</label><br />
                    <input type="checkbox" id="no-pepperoni" name="remove-toppings" value="pepperoni" />
                    <label for="no-pepperoni" class="myfont2">No Pepperoni</label><br />
                    <input type="checkbox" id="no-mushrooms" name="remove-toppings" value="mushrooms" />
                    <label for="no-mushrooms" class="myfont2">No Mushrooms</label><br />
                    <input type="checkbox" id="no-sausage" name="remove-toppings" value="sausage" />
                    <label for="no-sausage" class="myfont2">No Sausage</label><br />
                    <input type="checkbox" id="no-olives" name="remove-toppings" value="olives" />
                    <label for="no-olives" class="myfont2">No Olives</label><br />
                    <input type="checkbox" id="no-peppers" name="remove-toppings" value="peppers" />
                    <label for="no-peppers" class="myfont2">No Bell Peppers</label><br /><br />
                </div>
            </fieldset>
        
            <fieldset id="custom-options" style="display: none;">
                <legend class="myfont2">Custom Pizza</legend>
                <label for="base" class="myfont2">Choose your base:</label>
                <select id="base" class="myfont3">
                    <option value="thin">Thin Crust</option>
                    <option value="thick">Thick Crust</option>
                    <option value="stuffed">Stuffed Crust</option>
                </select><br /><br />
        
                <label for="sauce" class="myfont2">Choose your sauce:</label>
                <select id="sauce" class="myfont3">
                    <option value="tomato">Tomato Sauce</option>
                    <option value="bbq">BBQ Sauce</option>
                    <option value="alfredo">Alfredo Sauce</option>
                </select><br /><br />
        
                <label for="cheese" class="myfont2">Choose your cheese:</label>
                <select id="cheese" class="myfont3">
                    <option value="mozzarella">Mozzarella</option>
                    <option value="cheddar">Cheddar</option>
                    <option value="parmesan">Parmesan</option>
                </select><br /><br />
        
                <label for="toppings" class="myfont2">Choose your toppings:</label><br />
                <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni" />
                <label for="pepperoni" class="myfont2">Pepperoni</label><br />
                <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms" />
                <label for="mushrooms" class="myfont2">Mushrooms</label><br />
                <input type="checkbox" id="sausage" name="toppings" value="sausage" />
                <label for="sausage" class="myfont2">Sausage</label><br />
                <input type="checkbox" id="olives" name="toppings" value="olives" />
                <label for="olives" class="myfont2">Olives</label><br />
                <input type="checkbox" id="peppers" name="toppings" value="peppers" />
                <label for="peppers" class="myfont2">Bell Peppers</label><br /><br />
            </fieldset>
        
            <input type="reset" value="Clear All" />
            <input type="submit" value="Submit" />
        </form>
        <h2><a class="back" href="index.html">Go Back</a></h2>
    </main>
    <footer>
        <h1 class="myfont">Make your own flavor!</h1>
    </footer>
</body>

</html>
