<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="image/favicon.ico" />
    <style>
        /* Estilo para mensagem de erro */
        .alert {
            color: var(--cidra);
            font-family: sans-serif;
            text-align: center;
            margin: 10px 0;
        }

        /* Estilo específico para a mensagem de erro da senha */
        #passwordError {
            color: var(--cidra);
            font-family: sans-serif;
            text-align: center;
            margin: 5px 0;
        }

        /* Estilo para o input e os fields de seleção */
        .input, .select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--icterina);
            border-radius: 4px;
        }

        /* Estilo para o botão */
        .button {
            background-color: var(--vermelhoescuro);
            color: var(--branco);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Battipaglia', sans-serif;
        }

        .button:hover {
            background-color: var(--vermelhosangue);
        }
    </style>
</head>

<body>
    <header>
        <h1 class="ourworld">Registration</h1>
    </header>

    <main>
       <div class="content">
            <form id="registrationForm" class="formulario" onsubmit="return validateForm(event)">
                <label for="email" class="label">E-mail:</label>
                <input type="email" id="email" class="input" required />
                <br />
                <label for="password" class="label">Password:</label>
                <input type="password" id="password" class="input" required />
                <p id="passwordError" class="alert"></p>
                <br />
                <label for="confirmPassword" class="label">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="input" required />
                <p id="confirmPasswordError" class="alert"></p>
                <br />
                <label for="age" class="label">Age:</label>
                <input type="number" id="age" class="input" min="0" max="150" required />
                <p id="ageError" class="alert"></p>
                <br />
                <label for="state" class="label">State:</label>
                <select id="state" class="select">
                    <option value="">Select...</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </select>
                <br />
                <label for="city" class="label">City:</label>
                <select id="city" class="select" disabled>
                    <option value="">Select the state first</option>
                </select>
                <p id="cityError" class="alert"></p>
                <br />
                <button type="submit" class="button">Submit</button>
                <p id="successMessage" class="alert"></p>
            </form>
        </div>  
    </main>

    <footer>
        <p class="parag">&copy; All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
</body>

</html>
