<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <title>Freddy Fazbear's Pizza</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="image/favicon.ico" />
    <script src="onze.js"></script>
    <style>
        .program-box {
            border: 2px solid #333;
            padding: 20px;
            margin: 20px;
            background-color: #000000;
            color: #ffff00;
        }

        .program-box h2 {
            text-align: center;
        }

        button.click {
            background: none;
            border: none;
            cursor: pointer;
        }

        .gado-box {
            border: 2px solid #333;
            padding: 10px;
            margin-top: 20px;
            background-color: #000000;
        }

        .gado-box p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="welcometo">Exploda.</h1>
    </header>
    <main>
        <section class="program-box">
            <h2>Programas JavaScript</h1>
            <div id="program1">
                <h3>Verificação de Data e Nome</h2>
                <p>
                    <label>Nome: <input type="text" id="nome1" /></label><br>
                    <label>Dia: <input type="number" id="dia1" /></label><br>
                    <label>Mês: <input type="number" id="mes1" /></label><br>
                    <button class="click" onclick="verificarDataNome()">Verificar</button>
                </p>
                <p id="resultado1"></p>
            </div>
            <div id="program2">
                <h3>Cálculo de Média e Verificação de Aprovação</h2>
                <p>
                    <label>Nota 1: <input type="number" id="nota1" /></label><br>
                    <label>Nota 2: <input type="number" id="nota2" /></label><br>
                    <label>Nota 3: <input type="number" id="nota3" /></label><br>
                    <button class="click" onclick="calcularMedia()">Calcular</button>
                </p>
                <p id="resultado2"></p>
            </div>
            <div id="program3">
                <h3>Cálculo de Pesos de Gado</h2>
                <p>
                    <label>Peso do gado: <input type="number" id="pesoGado" /></label><br>
                    <button class="click" onclick="adicionarPeso()">Adicionar</button>
                </p>
                <div id="resultado3" class="gado-box"></div>
            </div>
            <div id="program4">
                <h3>Cálculo de Potência</h2>
                <p>
                    <label>Base: <input type="number" id="base" /></label><br>
                    <label>Expoente: <input type="number" id="expoente" /></label><br>
                    <button class="click" onclick="calcularPotencia()">Calcular</button>
                </p>
                <p id="resultado4"></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="myfont">
            <p><a class="click" target="_blank" rel="external noopener noreferrer"
                    href="https://rickroll.it/rickroll.mp4">Our email: freddyfazbearpizza0231@gmail.com</a></p>
        </div>
    </footer>
</body>

</html>
